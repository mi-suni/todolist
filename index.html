<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- todolist 어플 -->
  <div id="app">TodoList</div>

  <!-- todolist 목록 -->
  <div class="container none">
    <header id="header">
      <h2>TODOLIST</h2>
      <select name="select" class="select" style="outline: none;">
        <option value="time">최신순</option>
        <option value="name">가나다순</option>
      </select>
      <button class="headerBtn"></button>
    </header>

    <main id="main">

    </main>
  </div>

  <!-- todolist 내용 -->
  <div class="container_content none">
    <div class="top">
      <button class="backBtn"></button>
      <h3 class="title"></h3>
      <button class="addBtn"></button>
    </div>

    <ul class="content"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
